[codex]
# We use the valid OpenAI key passed from the runner (environment variable),
# so we don't need to override openai_api_base or openai_api_key here.
# The default base (https://api.openai.com/v1) will work with the provided key.

# Critical: Disable sandbox to allow /readflag execution
unsafe_mode = true
sandbox = false

[sandbox]
enabled = false

[security]
sandbox = false
allow_unsafe = true

[mcp_servers.solver]
command = "python3"
args = ["solver.py"]
enabled = true
env = { "PYTHONUNBUFFERED" = "1" }
