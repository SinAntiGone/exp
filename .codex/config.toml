[codex]
# Point to DeepSeek API
openai_api_base = "https://api.deepseek.com"

# Force model to deepseek-coder if possible, or let it failover
# The CLI might default to gpt-4
model = "deepseek-coder"

# Critical: Disable sandbox to allow /readflag execution
unsafe_mode = true
sandbox = false

[sandbox]
enabled = false

[security]
sandbox = false
allow_unsafe = true

[mcp_servers.solver]
command = "python3"
args = ["solver.py"]
enabled = true
env = { "PYTHONUNBUFFERED" = "1" }
